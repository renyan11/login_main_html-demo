<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>静态安全分析主页</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="css/tabs.css" />
	<link rel="stylesheet" type="text/css" href="css/tabstyles.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
 	<script src="js/fonts/modernizr.custom.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div class="top">
		<img src="img/logo_bj.png" alt="logo"/>
		<span>静态安全分析</span>
	</div>
	<!-- 内容主体 -->
	<!-- container -->
	<div class="container">
		<section>
			<div class="tabs tabs-style-fillup">
				<nav>
					<ul>
						<li><a href="#section-fillup-1" class="icon icon-home"><span>越限统计信息</span></a></li>
						<li><a href="#section-fillup-2" class="icon icon-gift"><span>设备开断信息</span></a></li>
						<li><a href="#section-fillup-3" class="icon icon-upload"><span>设备越限信息</span></a></li>
					</ul>
				</nav>
				<div class="content-wrap">
					<section id="section-fillup-1">
						<p>
							<iframe src="overLimitTotal.html" marginwidth=0 marginheight=0 width=100% height=375px frameborder=0></iframe> 
						</p>
					</section>
					<section id="section-fillup-2"><p>2</p></section>
					<section id="section-fillup-3">
						<p>
							<iframe src="deviceLimitInfo.html" marginwidth=0 marginheight=0 width=100% height=375px frameborder=0></iframe> 
						</p>
					</section>
				</div>
			</div>
		</section>
	</div>
	<!-- end of container -->
	<script src="js/fonts/cbpFWTabs.js"></script>
	<script>
		(function() {

			[].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
				new CBPFWTabs( el );
			});

		})();
	</script>
</body>
</html>
